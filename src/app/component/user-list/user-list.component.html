
<div fxLayout="column">
<mat-form-field class="pl-20" fxFlex= "30%" appearance="outline">
    <mat-icon class="material-icons" matPrefix>search</mat-icon>
    <input [placeholder]="'Search Users'" [(ngModel)]= "searchKey"  (keyup)="filterUsers()" matInput >
</mat-form-field> <br>
<mat-slide-toggle class="pl-20" [color]="'accent'" [checked]="checked" (toggleChange)="changeUsers()">
    Show Inactive Users
</mat-slide-toggle>
<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let user of users">
        <span fxLayout="row" fxFill fxLayoutAlign="space-between center">
           <span>
            {{user?.name}}
           </span>
           <span>
            <mat-chip-list>
                <mat-chip>
                    <mat-icon class="material-icons">done</mat-icon>
                    {{user?.isActive ? 'ACTIVE' : 'INACTIVE'}}
                </mat-chip>
            </mat-chip-list>
            </span> 
        </span> 
    </mat-list-item>
</mat-list>
</div>
